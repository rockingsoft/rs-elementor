name: CI - Validate Plugin

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  php-lint-phpcs:
    name: PHP Lint & PHPCS (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4', '8.0', '8.1', '8.2' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: phpcs

      - name: PHP syntax check (php -l)
        run: |
          set -euo pipefail
          find . -type f -name '*.php' \
            -not -path './vendor/*' \
            -not -path './node_modules/*' \
            -not -path './build/*' \
            -print0 | xargs -0 -n1 -P4 php -l

      - name: Install WPCS and run PHPCS
        run: |
          set -euo pipefail
          git clone --depth 1 https://github.com/WordPress/WordPress-Coding-Standards/WordPress-Coding-Standards "$HOME/wpcs"
          phpcs --config-set installed_paths "$HOME/wpcs"
          phpcs -i
          phpcs \
            --standard=WordPress \
            --extensions=php \
            --report=full \
            --parallel=4 \
            --ignore=vendor/*,node_modules/*,build/* .

